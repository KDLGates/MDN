<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Items sold summary</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>

<body>
    <h1>Items sold summary</h1>

    <table>
      <caption>Items Sold August 2016</caption>
        <thead>
          <tr>
            <td>&nbsp;</td>

            <th scope="col" id="bracelets">Bracelets</th>

        </thead>
        <tbody>
          <tr>
            <th rowspan="3" scope="rowgroup" id="belgium">Belgium</th>
            <th scope="row" id="antwerp">Antwerp</th>
            <td headers="belgium antwerp clothes trousers">56</td>
            <td headers="belgium antwerp clothes skirts">22</td>
            <td headers="belgium antwerp clothes dresses">43</td>
            <td headers="belgium antwerp accessories bracelets">72</td>

          <tr>

         <tr>
           <th scope="row" id="brussels">Brussels</th>

         <tr>
           <th rowspan="2" scope="rowgroup" id="netherlands">The Netherlands</th>

           <td headers="netherlands amsterdam clothes trousers">89</td>

</body>

</html>
