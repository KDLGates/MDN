<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Superscript &amp; Subscript</title>
</head>
<body>
    <p>My birthday is on <em>the 25<sup>th</sup> of Nov., 1982.</em></p>
    <p>
        Caffeine's chemical formula is C<sub>8</sub>H<sub>10</sub>N<sub>4</sub>O<sub>2</sub>.
    </p>
    <p>If <em>x</em><sup>2</sup> = 9 then <em>x</em> is 3 or -3.</p>
</body>
</html>
