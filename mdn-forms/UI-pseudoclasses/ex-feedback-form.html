<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback form</title>
    <link rel="stylesheet" href="ex-feedback-form.css">
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Feedback form</legend>
        <div>
          <label for="fname">First name: </label
          ><input type="text" id="fname" name="fname" required="required" />
        </div>
        <div>
          <label for="fname">Last name: </label
          ><input type="text" id="lname" name="lname" required="required" />
        </div>
        <div>
          <label for="fname"
            >Email address (include if you'd like a response): </label
          ><input type="email" id="email" name="email" />
        </div>
        <div><button>Submit</button></div>
      </fieldset>
    </form>
  </body>
</html>
