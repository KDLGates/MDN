<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Pseudo-classes :valid and :invalid</title>
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="valid-invalid.css" />
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Feedback form</legend>
        <p>Required fields are labelled with "required"</p>
        <div>
          <label for="fname">First name: </label
          ><input type="text" id="fname" name="fname" required /><span></span>
        </div>
        <div>
          <label for="lname">Last name: </label
          ><input type="text" id="lname" name="lname" required /><span></span>
        </div>
        <div>
          <label for="email">Email address (include for a response): </label
          ><input type="email" id="email" name="email" /><span></span>
        </div>
        <div><button>Submit</button></div>
      </fieldset>
    </form>
  </body>
</html>
