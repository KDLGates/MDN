<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form (MDN Structure a Web Form Active Learning)</title>
    <link rel="stylesheet" href="payment-form.css">
</head>

<body>
    <form>
        <h1>Payment form</h1>
        <p><strong>Required fields are followed by</strong><span aria-label="Required">*</span></p>

        <section>
            <h2>Contact information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title_1"><input type="radio" id="title_1" name="title" value="K">King</label>
                    </li>
                    <li>
                        <label for="title_2"><input type="radio" id="title_2" name="title" value="Q">Queen</label>
                    </li>
                    <li>
                        <label for="title_3"><input type="radio" id="title_3" name="title" value="J">Joker</label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name"><span>Name: </span><strong><span aria-label="Required">*</span></strong></label>
                <input type="text" id="name" name="username" />
            </p>
            <p>
                <label for="email"><span>Email: </span><strong><span aria-label="Required">*</span></strong></label>
                <input type="email" id="email" name="useremail" />
            </p>
            <p>
                <label for="password"><span>Password: </span><strong><span
                            aria-label="Required">*</span></strong></label>
                <input type="password" id="password" name="password" />
            </p>
        </section>

        <section>
            <h2>Payment information</h2>
            <p>
                <label for="card"><span>Card type: </span></label>
                <select name="usercard" id="card">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>
            <p>
                <label for="number"><span>Card number: </span><strong><span
                            aria-label="Required">*</span></strong></label>
                <input type="tel" id="number" name="cardnumber" />
            </p>
            <p>
                <label for="expiration"><span>Expiration date:</span><strong><span
                            area-label="Required">*</span></strong></label>
                <input type="text" id="expiration" required="true" placeholder="MM/YY"
                    pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
            </p>
        </section>

        <section>
            <p>
                <button type="submit">Validate Payment</button>
            </p>
        </section>
    </form>
</body>

</html>
