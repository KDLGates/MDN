<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Meal Radio Fieldset</title>
</head>

<body>
    <fieldset>
        <ul>
            <legend>What is your favorite meal?</legend>
            <li><label for="soup"></label><input type="radio" id="soup" name="meal" value="soup">Soup</li>
            <li><label for="curry"></label><input type="radio" id="curry" name="meal" value="curry">Curry</li>
            <li><label for="pizza"></label><input type="radio" id="pizza" name="meal" value="pizza">Pizza</li>
        </ul>
    </fieldset>
</body>

</html>
