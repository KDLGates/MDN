<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Toggle Switch Checkbox Styling Example</title>

<body>
    Toggle Switch Checkbox Styling Example

        <li>
            <input type="checkbox" name="power" id="power">

        </li>
    </ul>
